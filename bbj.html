<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Job Offer</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f4f4f4;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.container {
background-color: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
text-align: center;
}
.logo {
width: 150px;
margin-bottom: 20px;
}
.title {
font-size: 24px;
margin-bottom: 10px;
}
.description {
font-size: 16px;
margin-bottom: 20px;
}
.apply-button {
background-color: #ff9900;
color: #fff;
padding: 10px 20px;
border: none;
border-radius: 5px;
font-size: 16px;
cursor: pointer;
}
.apply-button:hover {
background-color: #e68a00;
}
</style>
</head>
<body>
<div class="container">
<img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo">
<h1 class="title">Join Amazon Today!</h1>
<p class="description">Exciting job opportunities await you at Amazon. Apply now to start your career with us.</p>
<button class="apply-button" onclick="window.location.href='https://www.amazon.jobs'">Apply Now</button>
</div>
</body>
</html>
